<div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="col-md-offset-2 col-md-10">
                <h2>Информация о компании</h2>
            </div>
            <div class="form-group">
                <label>Код компании</label>
                <input type="number" class="form-control" [value]="company.id" readonly="readonly" />
            </div>
            <div class="form-group">
                <label>Название компании</label>
                <input class="form-control" [value]="company.name" readonly="readonly" />
            </div>
            <div class="form-group">
                <label>Адрес головного офиса</label>
                <input class="form-control" [value]="company.main_address" readonly="readonly" />
            </div>
            <div class="form-group">
                <label>Телефон головного офиса</label>
                <input type="tel" class="form-control" [value]="company.main_number" readonly="readonly" />
            </div>
            <div class="form-group">
                <label>Количество сотрудников</label>
                <input type="number" class="form-control" [value]="company.count_employee" readonly="readonly" />
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-offset-5 col-md-1">
                        <a routerLink="/company" class="btn btn-primary">Назад</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
