<div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="col-md-offset-2 col-md-10">
                <h2>Добавление новой компании</h2>
            </div>
            <div class="form-group">
                <label>Название компании</label>
                <input class="form-control"  name="name" [(ngModel)]="company.name" #name="ngModel" required />
                <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
                    Не указано имя
                </div>
            </div>
            <div class="form-group">
                <label>Адрес головного офиса</label>
                <input class="form-control"  name="main_address" [(ngModel)]="company.main_address" #main_address="ngModel" required />
                <div [hidden]="main_address.valid || main_address.untouched" class="alert alert-danger">
                    Не указан адресс
                </div>
            </div>
            <div class="form-group">
                <label>Телефон головного офиса</label>
                <input type="tel" class="form-control"  name="main_number"  [(ngModel)]="company.main_number" #main_number="ngModel" required pattern="[0-9]{11}" placeholder="11 цифр" />
                <div [hidden]="main_number.valid || main_number.untouched" class="alert alert-danger">
                    Телефон указан неверно
                </div>
            </div>
            <div class="form-group">
                <label>Количество сотрудников</label>
                <input type="number" class="form-control"  name="count_employee" [(ngModel)]="company.count_employee" #count_employee="ngModel" required />
                <div [hidden]="count_employee.valid || count_employee.untouched" class="alert alert-danger">
                    Кол-во сотрудников указано неверно
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1">
                        <button [disabled]="name.invalid || main_address.invalid || main_number.invalid || count_employee.invalid"
                            class="btn btn-success" (click)="save()">Сохранить</button>
                    </div>
                    <div class="col-md-offset-9 col-md-1">
                        <a routerLink="/company" class="btn btn-primary">Отмена</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
