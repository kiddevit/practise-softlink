<div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="form-group">
                <label>Логин</label>
                <input class="form-control" [(ngModel)]="user.login" />
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input class="form-control" [(ngModel)]="user.password" />
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-offset-5 col-md-1">
                        <input type="button" value="Войти" (click)="signIn(user)" class="btn btn-success" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
