<div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="col-md-offset-2 col-md-10">
                <h2>Информация о работнике</h2>
            </div>
            <div class="form-group">
                <label>Код сотрудника</label>
                <input type="number" class="form-control" [value]="employee.id" readonly="readonly" />
            </div>
            <div class="form-group">
                <label>ФИО сотрудника</label>
                <input class="form-control" [value]="employee.fio" readonly="readonly" />
            </div>
            <div class="form-group">
                <label>Заработная плата</label>
                <input type="number" class="form-control" [value]="employee.price" readonly="readonly" />
            </div>
            <div class="form-group">
                <label>Код компании</label>
                <input type="number" class="form-control" [value]="employee.id_company" readonly="readonly" />
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-offset-5 col-md-1">
                        <a routerLink="/employee" class="btn btn-primary">Назад</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
