<div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="col-md-offset-2 col-md-10">
                <h2>Редактирование сотрудника</h2>
            </div>
            <div class="form-group">
                <label>ФИО сотрудника</label>
                <input class="form-control" name="fio" [(ngModel)]="employee.fio" #fio="ngModel" required />
                <div [hidden]="fio.valid || fio.untouched" class="alert alert-danger">
                    Не указано имя
                </div>
            </div>
            <div class="form-group">
                <label>Заработная плата</label>
                <input type="number" class="form-control"name="price" [(ngModel)]="employee.price" #price="ngModel" required/>
                <div [hidden]="price.valid || price.untouched" class="alert alert-danger">
                    Зарплата указана неверно
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1">
                        <button [disabled]="fio.invalid || price.invalid"
                                class="btn btn-success" (click)="save()">Сохранить</button>
                    </div>
                    <div class="col-md-offset-9 col-md-1">
                        <a routerLink="/employee" class="btn btn-primary">Отмена</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
